<!DOCTYPE html>
<html lang ="en">
<style>
body {
    background-color: lightblue;
}

.sansserif {
  font-family: Arial, Helvetica, sans-serif;
}

div {
    background-color: white;
    border-radius: 25px;
    border: 2px solid #73AD21;
    padding: 20px; 
    width: 400px;
    height: 400px; 
    position: absolute;
    left: 50%;
    transform: translate(-50%);
}

.button1 {
  padding: 10px 20px;
  font-size: 20px;
  text-align: center;
  cursor: pointer;
  outline: none;
  color: #fff;
  background-color: #4CAF50;
  border: none;
  border-radius: 15px;
  box-shadow: 0 9px #999;
}

.button1:hover {background-color: #3e8e41}

.button1:active {
  background-color: #d11c1c;
  box-shadow: 0 5px #666;
  transform: translateY(4px);
}

.button2 {
  border-radius: 4px;
  background-color: #f4511e;
  border: none;
  color: #FFFFFF;
  text-align: center;
  font-size: 24px;
  padding: 17px;
  width: 190px;
  transition: all 0.5s;
  cursor: pointer;
  margin: 5px;
}

.button2 span {
  cursor: pointer;
  display: inline-block;
  position: relative;
  transition: 0.5s;
}

.button2 span:after {
  content: '\00bb';
  position: absolute;
  opacity: 0;
  top: 0;
  right: -20px;
  transition: 0.5s;
}

.button2:hover span {
  padding-right: 20px;
}

.button2:hover span:after {
  opacity: 1;
  right: 0;
}

</style>
<head>
    <div>
        <center><h1>Controle de temperatura</h1></center></p>
</head>    
<body>
<form method="POST">
        <center><p class="sansserif">Qual porta:</p></center>
        <center><input name = "portName"></center>
        <center><p class="sansserif">Tempo total experiencia:</p></center>
        <center><input name = "tempo_experiencia"></center>
        <center><p class="sansserif">Nome do arquivo txt:</p></center>
        <center><input name = "filename"></center><br><br>
        <center><button type="submit" class="button2"><span>Start</span></button></center>
    </div>
</form>
</body>
</html>
