<!DOCTYPE html>
<html lang ="en">
<style>
body {
    background-color: lightblue;
}

h1{
    font: 35px Arial, sans-serif;
    margin-bottom: 50px;
}

.sansserif {
  font-family: Arial, Helvetica, sans-serif;
}

div {
    background-color: white;
    border-radius: 25px;
    border: 2px solid #73AD21;
    padding: 20px; 
    width: 500px;
    height: 600px; 
    position: absolute;
    left: 50%;
    transform: translate(-50%);
}

.button1 {
  border-radius: 8px;
  background-color: #f4511e;
  border: none;
  color: #FFFFFF;
  text-align: center;
  font-size: 24px;
  padding: 17px;
  width: 190px;
  transition: all 0.5s;
  cursor: pointer;
  margin: 5px;
}

.button1 span {
  cursor: pointer;
  display: inline-block;
  position: relative;
  transition: 0.5s;
}

.button1 span:after {
  content: '\00bb';
  position: absolute;
  opacity: 0;
  top: 0;
  right: -20px;
  transition: 0.5s;
}

.button1:hover span {
  padding-right: 20px;
}

.button1:hover span:after {
  opacity: 1;
  right: 0;
}


input[type=text] {
  width: 100%;
  padding: 10px 17px;
  margin: 6px 0;
  box-sizing: border-box;
  border: 2px solid black;
  border-radius: 10px;
}

</style>
<head>
    <div>
        <center><h1>Controle de temperatura</h1></center></p>
    
</head>    
<body>
<form method="POST">
        <p class="sansserif">Qual porta:</p>
        <input name = "portName" placeholder="Nome da porta ..." type="text">

       <p class="sansserif">Tempo total experiencia:</p>
       <input name = "tempo_experiencia" placeholder="Tempo ..."type="text">

       <p class="sansserif">Intervalo entre plots do grafico em milisegundos:</p>
       <input name = "plotInterval" placeholder="Intervalo..."type="text">

       <p class="sansserif">Nome do arquivo txt:</p>
       <input name = "filename" placeholder="Arquivo txt ..."type="text"><br><br><br>

        <center><button type="submit" class="button1"><span>Start</span></button></center>
    </div>
</form>
</body>
</html>
